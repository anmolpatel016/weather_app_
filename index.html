<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!--IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    

    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn" id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>


        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location-container">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Surat</h4>
                </div>
                <div class="current-date-txt">25,July 04:30pm</div>
            </div> 
            <div class="weather-summary-container">
                <img class="weather-summary-img" src="weather/cloudy-sun.svg " alt="Weather Icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">25 °C</h1>
                    <h3 class="condition-txt">Rain</h3>
                </div>
            </div>
            <div class="weather-coditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
                </div>

                <div class="condition-item">
                    <i class="bi bi-wind"></i> 
                    <div class="condition-items">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="Wind-value-txt">2 m/s</h5>
                </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date">24 July</h5>
                    <img src="weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">23 July</h5>
                    <img src="weather/snow.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">22 July</h5>
                    <img src="weather/sun.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">21 July</h5>
                    <img src="weather/rain.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                
            </div>

        </section>

        <section class="search-city section-message">
            <img src="message/search-city.png">
           <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
           </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img class="not-found-img" src="message/not-found.png">
           <div>
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather conditions of the city
            </h4>
           </div>
        </section>

    </main>



</body>
<script src="script.js"></script>
</html>
